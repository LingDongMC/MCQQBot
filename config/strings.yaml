动态:
  时间问候: # 由于不同玩家时区不同，需要特殊处理。
    清晨:
      - 早上好~
    上午:
      - 上午好
玩家:
  连接:
    新玩家连接广播:
      - 新朋友<%= it.name %>正在连接服务器……
      - 灵动星球迎来了新成员<%= it.name %>！正在着陆中……
    老玩家连接广播:
      - 玩家<%= it.name %>连接服务器
      - 小伙伴<%= it.name %>来啦，正在连接……
      - 小伙伴<%= it.name %>抵达了灵动星球，正在着陆……
    新玩家连接欢迎语:
      - 你好，欢迎加入灵动MC，我们是一个有爱的大家庭！请按提示注册账号吧~
    老玩家登录欢迎语:
      - 你好，欢迎来到灵动mc！
      - 开拓者，欢迎回家！
      - 灵动MC欢迎你的归来。
  登录:
    玩家登录广播:
      - 玩家<%= it.name %>已登录！
      - 玩家<%= it.name %>成功降临在灵动星球！
    玩家登录超时广播:
      - 玩家<%= it.name %>还在登录……是怎么回事呢？
      - 玩家<%= it.name %>在等什么呢？快点登录呀！
  登出:
    玩家登出广播:
      - 玩家<%= it.name %>已下线，欢迎再来哦。
      - 玩家<%= it.name %>已经驾驶飞船离开啦~
消息:
  转发MC消息到QQ:
    - "<<%= it.name %>> <%= it.message %>"
  转发QQ消息到MC:
    - "[来自群聊] <<%= it.name %>> <%= it.message %>"
  转发到QQ被拦截广播:
    - "玩家<%= it.name %>的消息未通过审核，被拦截。拦截原因：<%= it.reason %>"
    - "<%= it.name %>刚刚发送的消息可能违规，未同步到QQ。原因：<%= it.reason %>"
状态:
  在线玩家:
    - |
      服务器人数: <%= it.length %> 人：
      <%= it.join('\n') %>
  无人在线:
    - 当前服务器内没有玩家哦~
    - 服务器里没有玩家，小伙伴都休息去啦。
    - 服务器里没人啦！呜呜呜……
    - 让我看看……咦！！服务器没人在线！大家快来上我啊
    - 服务器里没人啦，快点登录啦，人家非常空虚寂寞喵……
    - zzZ... 服务器没人，都要闲出草来了。
    - 服务器里一个人都没有，可怜……
    - 对不起，我知道你很想找小伙伴一起玩，可是现在服务器里确实没有人欸……
    - 啊啦，服务器没人在线！
    - 唉呀呀，服务器里怎么一个人都没有呢？
    - 服务器没人！大家快来建设灵动MC呀，快呀快呀！
    - 服务器里一个人都没有，人家空虚寂寞，实在忍不了了！快来上线！（震声
    - 虽然现在服务器里没有人，不过建设伟大的灵动MC是大家不可推卸的责任！加油！
    - 天啊，服务器里一个人都没有，只有我一个人在这里玩又有什么意思呢？
    - 别问啦！服务器里根本没有人！全是僵尸、小白、苦力怕！
    - 服务器里没人啦，别问服务器里有没有人在线，你上线就有人在了！
    - 服务器里没人。不过这条消息是彩蛋，能触发的这条消息，你运气也不错。
    - 服务器里空荡荡的，一个小伙伴都没有~
    - 没人没人，别问啦！真是的，就知道问问问，也不来上线陪陪我
    - 喝啊！大河向东流，灵动MC的服务器里的玩家有没有……没有没有一个没有！
    - 服务器没人，不要再问了。
    - 鲁迅先生说过，服里空荡荡，玩家在人间。
管理:
  帮助:
    - |
      #mc 查询当前在线人数
      #version 查询机器人版本
      #help 查看此帮助信息